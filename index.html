<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text">
                    <button id="generate-btn" class="generate-btn" onclick="generatePin()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="insertNumber(7)">7</div>
                              <div class="button" onclick="insertNumber(8)">8</div>
                              <div class="button" onclick="insertNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insertNumber(4)">4</div>
                              <div class="button" onclick="insertNumber(5)">5</div>
                              <div class="button" onclick="insertNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insertNumber(1)">1</div>
                              <div class="button" onclick="insertNumber(2)">2</div>
                              <div class="button" onclick="insertNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="deleteLast()"><</div>
                                <div class="button" onclick="insertNumber(0)">0</div>
                                <div class="button" onclick="clearInput()">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn" onclick="submit()">Submit</button>
                                <p class="action-left"><span id="tryCnt">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
